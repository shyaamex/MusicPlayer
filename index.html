<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <nav> 
        <ul>
            <li class="brand" ><img src="Images/logoShyam.png" alt="MusicPlayer" >MusicPlayer</li>
            <li><a href="Index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
        </ul>

    </nav>
    <div class="container">
        
        <div class="SongLists">
                <h1 style="font-family: 'Lumanosimo', cursive;">Evergreen Bollywood</h1>
            <div class="songItems">
                <img src="Images/cover.jpg" alt="CoverImage">
                <span>Gulabi Aakhein Jo Teri Dekhi</span>
                <span class="songlistplay"><span class="timestamp" >03:24<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItems">
                <img src="Images/cover2.jpg" alt="CoverImage">
                <span>Badan Pe Sitare Lapete Huye</span>
                <span class="songlistplay"><span class="timestamp">05:16<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItems">
                <img src="Images/cover3.jpg" alt="CoverImage">
                <span>Likhe Jo Khat Tujhe</span>
                <span class="songlistplay"><span class="timestamp">04:02<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItems">
                <img src="Images/cover4.jpeg" alt="CoverImage">
                <span>Maine Puchha Chand Se</span>
                <span class="songlistplay"><span class="timestamp">04:26<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="bottom" >
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i style="padding-right: 50px;" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>  
            <i style="padding-left: 50px;" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="SongInfo">
            <img src="Images/giphy.gif" width="100px" alt="Playing">
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/3072782f1e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
